name: Build

on:
  push: {}
  schedule:
    - cron: '29 23 * * 1'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - distro: centos
            version: 6
            arch: x86_64
          - distro: centos
            version: 7
            arch: x86_64
          - distro: debian
            version: current
            arch: amd64
          - distro: debian
            version: old
            arch: amd64
          - distro: debian
            version: oldold
            arch: amd64
          - distro: fedora
            version: rawhide
            arch: x86_64
          - distro: fedora
            version: 32
            arch: x86_64
          - distro: fedora
            version: 31
            arch: x86_64
          - distro: ubuntu
            version: 16.04
            arch: amd64
          - distro: ubuntu
            version: 18.04
            arch: amd64
        packer_version:
          - "1.5.4"
    steps:
      - uses: actions/checkout@v2
      - name: Checkout submodules
        shell: bash
        run: |
          auth_header="$(git config --local --get http.https://github.com/.extraheader)"
          git submodule sync --recursive
          git -c "http.extraheader=$auth_header" -c protocol.version=2 submodule update --init --force --recursive
          git -c "http.extraheader=$auth_header" -c protocol.version=2 submodule update --remote --recursive
      - uses: actions/setup-python@master
        with:
          python-version: "3.8"
      - name: install dependencies
        shell: bash
        run: |
          set -e
          sudo apt-get update
          sudo apt-get install -y qemu-system-x86 unzip
          curl -O https://releases.hashicorp.com/packer/${{ matrix.packer_version }}/packer_${{ matrix.packer_version }}_linux_amd64.zip
          unzip packer_${{ matrix.packer_version }}_linux_amd64.zip
          chmod +x packer
      - name: try build
        shell: bash
        run: |
          set -e
          chmod +x build.sh
          ./build.sh "${{ matrix.target.distro }}" \
                           "${{ matrix.target.version }}" \
                           "${{ matrix.target.arch }}" ../packer
        env:
          VAGRANT_CLOUD_TOKEN: ${{ secrets.upload_token }}
