name: Build

on:
  push: {}
  schedule:
    - cron: '29 23 * * 1'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - centos-7-x86_64.json
          - fedora-rawhide-x86_64.json
          - fedora-31-x86_64.json
          - fedora-32-x86_64.json
        packer_version:
          - "1.5.4"
    steps:
      - uses: actions/checkout@v2
      - name: Checkout submodules
        shell: bash
        run: |
          auth_header="$(git config --local --get http.https://github.com/.extraheader)"
          git submodule sync --recursive
          git -c "http.extraheader=$auth_header" -c protocol.version=2 submodule update --init --force --recursive
          git -c "http.extraheader=$auth_header" -c protocol.version=2 submodule update --remote --recursive
      - uses: actions/setup-python@master
        with:
          python-version: "3.8"
      - name: install dependencies
        shell: bash
        run: |
          set -e
          sudo apt-get update
          sudo apt-get install -y qemu-system-x86 unzip
          curl -O https://releases.hashicorp.com/packer/${{ matrix.packer_version }}/packer_${{ matrix.packer_version }}_linux_amd64.zip
          unzip packer_${{ matrix.packer_version }}_linux_amd64.zip
          chmod +x packer
      - name: try build
        shell: bash
        run: |
          set -e
          chmod +x utils/build.sh
          ./utils/build.sh "${{ matrix.target }}" ./packer
        env:
          VAGRANT_CLOUD_TOKEN: ${{ secrets.upload_token }}
