name: Build

on:
  push: {}
  schedule:
    - cron: '29 23 * * 1'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - fedora-30-x86_64-qemu
          - fedora-31-x86_64-qemu
          - fedora-32-x86_64-qemu
          - fedora-31-ppc64le-qemu
          - fedora-32-ppc64le-qemu
        packer_version:
          - "1.5.5"
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      - name: install dependencies
        shell: bash
        run: |
          set -e
          sudo apt-get update
          sudo apt-get install -y qemu-system-x86 qemu-system-ppc unzip python3-virtualenv
          curl -O https://releases.hashicorp.com/packer/${{ matrix.packer_version }}/packer_${{ matrix.packer_version }}_linux_amd64.zip
          unzip packer_${{ matrix.packer_version }}_linux_amd64.zip
          mv packer packerio
          chmod +x packerio
      - name: try build
        shell: bash
        run: |
          set -e
          make ${{ matrix.target }}.box
        env:
          VAGRANT_CLOUD_TOKEN: ${{ secrets.upload_token }}
